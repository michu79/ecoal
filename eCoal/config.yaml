name: "eCoal Furnace Controller (beta)"
description: "Home Assistant addon for eCoal furnace controller integration via MQTT"
url: "https://github.com/MT-ZD/ecoal_controller"
version: "1.0.6_RC7"
slug: "ecoal_controller"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: auto
options:
  entity_language: "pl"
  ecoal_host: "192.168.1.100"
  ecoal_username: "root"
  ecoal_password: "root"
  mqtt_broker: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  mqtt_topic_prefix: "homeassistant"
  device_name: "eCoal Furnace"
  poll_interval: 30
  log_level: "info"
  tempMappings: ""
  vtempMappings: ""
schema:
  entity_language: str
  ecoal_host: str
  ecoal_username: str
  ecoal_password: str
  mqtt_broker: str
  mqtt_port: int(1,65535)
  mqtt_username: str
  mqtt_password: str
  mqtt_topic_prefix: str
  device_name: str
  poll_interval: int(5,300)
  log_level: list(debug|info|warning|error)
  tempMappings: match(^(\d+@\w+="[^"]*";)*(\d+@\w+="[^"]*")?$)
  vtempMappings: match(^(\d+@\w+="[^"]*";)*(\d+@\w+="[^"]*")?$)
