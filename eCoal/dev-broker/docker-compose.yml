services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto-dev
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    environment:
      MOSQUITTO_USERNAME: admin
      MOSQUITTO_PASSWORD: password
    volumes:
      - ./config:/mosquitto/config
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log
